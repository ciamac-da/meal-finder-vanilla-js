<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1e9100b2e7.js" crossorigin="anonymous"></script>
  <script defer src="./index.js" type="text/javascript"></script>
  <title>Cia`s Meal Finder</title>
</head>
<body>
  <div class="container">
    <h1>Cia's Meal Finder</h1>
    <div class="flex">
    <form class="flex" id="submit">
      <input type="text" id="search" placeholder="Search for Meals or Keywords">
      <button type="submit" class="search-btn">
        Search
        <i class="fas fa-search"></i>
      </button>
    </form>
    <button class="search-btn" id="random">
      Random Meal
      <i class="fas fa-random"></i>
    </button>
    </div>
    <div class="" id="result-heading"></div>
    <div class="meals" id="meals"></div>
    <div class="" id="single-meal"></div>
  </div>
</body>
</html>
